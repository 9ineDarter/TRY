  <script src="https://unpkg.com/mammoth@1.8.0/mammoth.browser.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // setupMenu is invoked inside script.js's DOMContentLoaded

      const params = new URLSearchParams(window.location.search);
      const docxPath = params.get('docx');
      const title = params.get('title');

      if (docxPath && title) {
        document.getElementById('article-title').textContent = decodeURIComponent(title);
        fetch(docxPath)
          .then(response => {
            if (!response.ok) throw new Error('No se pudo cargar el archivo DOCX');
            return response.arrayBuffer();
          })
          .then(buffer => mammoth.convertToHtml({ arrayBuffer: buffer }))
          .then(result => {
            document.getElementById('article-content').innerHTML = result.value;
          })
          .catch(error => {
            console.error('Error cargando el art√≠culo:', error);
            document.getElementById('article-content').innerHTML = '<p>Error al cargar el art√≠culo.</p>';
          });
      } else {
        document.getElementById('article-content').innerHTML = '<p>No se especific√≥ ning√∫n art√≠culo.</p>';
      }
    });
  </script>
